{% load thumbnail %}
                <div class="media">
                    <a class="pull-left" href="{% url 'profile_detail' thread.author.username %}">
                        {% thumbnail thread.author.get_profile.avatar "48x48" crop="center" as im %}
                            <img class="media-object" src="{{ im.url }}" width="{{ im.width }}" height="{{ im.height }}">
                        {% endthumbnail %}
                  </a>
                  <div class="media-body">
                    <h4 class="media-heading">
                        <a href="{% url "agora_thread" thread.id %}" class="thread-link">
                            {{ thread }}
                        </a>
                    </h4>
                    <div class="meta text-muted">
                        <a href="{% url 'profile_detail' thread.author.username %}"><b>{{ thread.author }}</b></a> · 
                        <a href="{% url "agora_forum" thread.forum.id %}" class="">{{ thread.forum }}</a> · 
                        <span>发表于 {{ thread.created|timesince }}</span>前 ·
                        {{ thread.reply_count }} 条回复
                    </div>
                  </div>
                </div>
